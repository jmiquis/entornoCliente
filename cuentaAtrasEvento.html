  <script>

    var contadorEvento = setInterval(muestraDiferencia,1000);
    var salida = document.getElementsByTagName("p")[0];

    function muestraDiferencia() {

      salida.innerHTML     = "";
      fechaEvento          = new Date("2022/1/13");
      fechaActual          = new Date();
      diferenciaEnSegundos = new Date(fechaEvento - fechaActual).getTime()/1000;
      salida.innerHTML     = (pasarAHoras(diferenciaEnSegundos));
      
    }

    function pasarAHoras(segundos){

      horas    =  Math.floor(segundos/3600);
      segundos -= horas*3600;
      minutos  =  Math.floor(segundos/60);
      segundos =  Math.trunc(segundos-(minutos*60));

      return `${horas} : ${minutos} : ${segundos}`;
    }

  </script>
