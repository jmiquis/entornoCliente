<!-- Desarrollar una página web en cuyo script se permita definir las siguientes variables:
miCadena="cabrales, torta del casar, idiazabal"
miCadenaMayusculas="Cabrales, Torta del Casar, Idiazabal"
Se le pedirá al cliente que escriba en un prompt la variedad de queso que prefiere.
Se mostrará un mensaje informando de la posición que ocupa en la cadena miCadena o miCadenaMayusculas, en función de cómo lo haya escrito el cliente. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p>indique la variedad de queso: <input type="text" name="" id="entrada"></p>
  <p><input type="text" name="" id="salida"></p>
  <p><input type="button" value="empezar ejercicio" onclick="indicaIndice()"></p>
  <script>



    function indicaIndice() {

      let entrada=document.getElementById('entrada').value;
      var miCadena="cabrales, torta del casar, idiazabal";
      var miCadenaMayusculas="Cabrales, Torta del Casar, Idiazabal";
      var mensaje="";

      if (miCadena.indexOf(entrada!=-1)) {
          mensaje="El queso ocupa el lugar "+miCadena.indexOf(entrada!=-1)+" de la cadena en minusculas";
      }
      else{
        if (miCadenaMayusculas.indexOf(entrada!=-1)) {
          mensaje="El queso ocupa el lugar "+miCadenaMayusculas.indexOf(entrada!=-1)+" de la cadena en mayusculas";
        }
        else{
          mensaje="La cadena introducida no corresponde a ningún índice dentro de las cadenas";
        }
      }
      document.getElementById("salida").value=mensaje;
    }






  </script>

</body>
</html>
