<!-- 7.- Un número entero mayor que 1 es llamado primo si no puede ser dividido por número
alguno, excepto 1 y él mismo, y el resto debe ser cero.
Es decir, n > 1 es primo si no puede ser divido, con resto cero, por número alguno, excepto 1
y n.
Por ejemplo, 11 es un primo, porque no puede ser divido, con resto cero, ni por 2, 3, 4 ó 5.
Desarrolla el código que muestre números primos en el intervalo de 2 a n.
Para n = 10 el resultado será 2, 3, 5, 7.
Se trata de que el código funcione para cualquier n, no debe estar programado para valores
fijos. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="button" value="empezar" id="boton" onclick="pintaSalida(generaSalida())">
  <textarea name="salida" id="salida"></textarea>
  <script lang="javaScript">
    function generaSalida() {
        let n=prompt("introduzca un numero");
        var mensajeSalida="";
        for (let i = 2; i < n; i++) {
          if (n%i==0) {
            mensajeSalida+=i+",";
          }
        }
        return mensajeSalida;
    }
    function pintaSalida(salida) {
      document.getElementById("salida").value=salida;
    }

  </script>
</body>
</html>
