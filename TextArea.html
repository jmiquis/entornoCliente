<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <label for="">indice</label>
    <input type="text"> <br><br>
    <input type="button" value="busqueda" onclick="buscar()"><br><br>
    <textarea name="caja" id="visor" cols="30" rows="10"></textarea>

    <script lang="javascript">

      var volcanes=["cumbre vieja","kilauea","etna","ibi","krakatoa"];

      function buscar() {
        //checkear numero introducido
        let indice;
        indice=document.getElementsByTagName("input")[0].value
        var texto="el volcan activo \n solicitado corresponde al "+volcanes[indice];
        document.getElementById("visor").value=texto;
      }

    </script>
</body>
