<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    altura de la piramide: <input type="number">
    <input type="button" value="piramide" onclick="piramide()">
    <input type="button" value="rombo" onclick="rombo()">
  </form>

  <p><textarea name="" id="" cols="30" rows="10"></textarea></p>

  <script>

    function piramide() {
      altura=document.getElementsByTagName("input")[0].value;
      var mensaje="";
      asteriscos=0;
      puntoMedio=altura-1
      for (let i = 0; i < altura; i++) {
        for (let j = 0; j < altura*2-1; j++) {
          if(j==puntoMedio || j>=(puntoMedio-asteriscos) && j<(puntoMedio+asteriscos)){
            mensaje+='*';
          }
          else{
            mensaje+=" ";
          }
        }
        mensaje+='\n';
        asteriscos++;
      }
      document.getElementsByTagName("textarea")[0].value=mensaje;
    }
  </script>
</body>
</html>
