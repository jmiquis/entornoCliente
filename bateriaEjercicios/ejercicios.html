  <br>
  nombre: <input type="text" name="inputEjer2" id="nombreEjer2"><br><br>

  <script>
    function ejercicio1() {
      let valor=prompt("Introduzca un numero");
      let mensaje=(isNaN(valor))?"el valor no es un numero":valor;
      document.getElementById("salida").value=mensaje;
    }
    function ejercicio2() {
     let arrayDatos=document.getElementsByName("inputEjer2");
     let empleado={
       nombre:arrayDatos[0].value,
       apellidos:arrayDatos[1].value,
       salario:parseInt(arrayDatos[2].value),
       edad:arrayDatos[3].value,
       getSalario:function(){
         if (this.salario<2000 && this.salario>1000) {
           if (edad>45) {
             return this.salario+((this.salario/100)*3);
           }
           else return this.salario+((this.salario/100)*10);
         }
         else{
           if (this.edad<30) {
             return 1100;
           }
           else{
             if (this.edad<=45) {
              return this.salario+((this.salario/100)*3);
             }
             else{
               return this.salario+((this.salario/100)*15);
             }
           }
         }
       }

     };
     document.getElementById("salida").value="el trabajador "+empleado.nombre+" "+empleado.apellidos+" tiene "+empleado.edad+" aÃ±os y un salario de "+empleado.getSalario()+"  euros";
    }

    function ejercicio3() {
      let numero=prompt("introduzca numero para factorizar");
      numero=parseInt(numero);
      factorial=1;
      do {
        factorial=factorial*numero;
        numero--;
      } while (numero>1);
      document.getElementById("salida").value="el factorial de "+numero+" es "+factorial;
    }

    function ejercicio4() {
      alert("adivine el numero");
      let numero=Math.floor(Math.random() * (1000 - 1) + 1);
      let contador=1;
      var acierto=false;
      do{
        let mensaje="";
         numeroUsuario=prompt("teclee un numero. Tiene "+(6-contador)+" intentos");

         if (numeroUsuario==undefined) {
           break;
         }

        if (numeroUsuario==numero) {
          mensaje="enhorabuena, has acertado en el intento "+contador;
          acierto=true;
        }
        else{
         mensaje=(numero<numeroUsuario)?" tiene que ser mas bajo":"tiene que ser mas alto";
         contador++;
        }
        alert(mensaje);
      }while (contador<6 || acierto);
    }
    function ejercicio5() {
      var altura=prompt("introduzca la altura ");
      var mensaje="";

      for (let i = 0; i < altura; i++) {

        for (let j = 0; j < i; j++) {
          mensaje+="*";

        }
        mensaje+="\n";
      }
      document.getElementById("salida").value=mensaje;
      }

      function ejercicio6() {


        let arrayHexa=['1','2','3','4','5','6','7','8','9','A','B','C','D','E','F']
        let colorHexa="#";

        for (let i = 0; i < 6; i++) {
          let posicionAleatoria=Math.round(Math.random()*6);

          colorHexa+=arrayHexa[posicionAleatoria];
        }
        document.bgColor=colorHexa;
      }
  </script>
