<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .operacion{
      margin-left: 40px;
      padding-left: 30px;
    }
  </style>
</head>
<body>
  <form action="">
    <input type="text" id="salida">
    <!-- primera fila botones -->
    <p>
      <input type="button" value="7" class="numero">
      <input type="button" value="8" class="numero">
      <input type="button" value="9" class="numero">
      <input type="button" value="/" class="operacion">
    </p>
    <!-- segunda fila -->
    <p>
      <input type="button" class="boton" value="4">
      <input type="button" class="boton" value="5">
      <input type="button" class="boton" value="6">
      <input type="button" value="X" class="operacion">
    </p>
    <!-- tercera fila -->
    <p>
      <input type="button" class="boton" value="1">
      <input type="button" class="boton" value="2">
      <input type="button" class="boton" value="3">
      <input type="button" value="+" class="operacion">
    </p>
     <!-- cuarta fila -->
     <p>
      <input type="button" class="boton" value="0">
      <input type="button" class="boton" value="C">
      <input type="button" class="boton" value="=">
      <input type="button" value="-" class="operacion">
    </p>
  </form>

</body>
</html>
