<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="boton">hacer click</button>

  <textarea name="" id="salida" cols="30" rows="10"></textarea>



  <script>
    var boton  = document.getElementById("boton");
    var salida = document.getElementById("salida");
    var veces  = 0;

    function sumarVeces(){
      veces++;
      salida.value = veces;
    }

    function asignarEvento(e){
      boton.addEventListener("click",sumarVeces);
    }

    addEventListener("readystatechange",asignarEvento,false);
  </script>
</body>
</html>
