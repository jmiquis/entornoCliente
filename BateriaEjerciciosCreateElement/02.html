<!-- .- A partir del código HTMLproporcionado, desarrollar el código que permita añadir un elemento de tipo input y cuyo texto inicial sea “HOLA MUNDO”. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando elemento y atributos</title>
</head>
<body>
    <div id="contenedor"></div>

    <script>
        var ElementoDiv = document.getElementById("contenedor");

        var holaMundo   = document.createElement("input");
        holaMundo.setAttribute("type","text");
        holaMundo.setAttribute("value","holaMundo");
        ElementoDiv.appendChild(holaMundo);
    </script>
</body>
</html>
