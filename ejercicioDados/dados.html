<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <input type="button" value="tirarda al azar" onclick="azar()">
    <img src="" alt="" width="50px" height="50px">
  </form>
  <script>
    function azar() {
      var numeroAzar=Math.floor(Math.random()*(7-1)+1);
      document.images[0].src="dado-"+numeroAzar+".png";
    }

  </script>
</body>
</html>
