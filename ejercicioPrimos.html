  <script>

      var numero=document.getElementsByTagName("input")[0].value;
      var arrayPrimos=new Array();
      ext:
      for (let i = 1; i < numero; i++) {
       for (let j = 2; j < i; j++) {
         if (i%j==0)continue ext;
       }

      }
